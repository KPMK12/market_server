spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 1MB
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
---
spring:
  profiles:
    active: real
  datasource:
    url: jdbc:postgresql://localhost:9001/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

---
spring:
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver