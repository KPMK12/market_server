<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">

    <div th:replace="fragments/bodyheader :: bodyheader"/>

    <form role="form" action="/member/signin" th:object="${memberForm}" method="post">

        <div class="form-label-group">
            <input type="text" th:field="*{mb_email}" class="form-control" placeholder="User ID" required autofocus>
        </div>

        <div class="form-label-group">
            <input type="password" th:field="*{mb_pw}" class="form-control" placeholder="Password" required autofocus>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
    <div th:replace="fragments/footer :: footer"/>
</div>

</body>
</html>
