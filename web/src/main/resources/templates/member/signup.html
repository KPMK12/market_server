<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<!-- 나중에 회원가입시 EMAIL UNIQUE 를 위한 style -->
<body>

<div class="container">
    <div th:replace="fragments/bodyheader :: bodyheader"/>

    <form role="form" action="/member/signup" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="email">아이디</label>
            <input type="email" th:field="*{mb_email}" class="form-control" placeholder="hong-gil-dong@naver.com">
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{mb_pw}" class="form-control" placeholder="*****">
        </div>

        <div class="form-group">
            <label th:for="name">닉네임</label>
            <input type="text" th:field="*{mb_name}" class="form-control" placeholder="닉네임을 입력하세요">
        </div>
        <br>

        <div class="form-group">
            <label th:for="city">거주시</label>
            <select name="city" id="city" class="form-control">
                <option value="">거주시 선택</option>
                <option th:each="city : ${citys}" th:value="${city}" th:text="${city}"/>
            </select>
        </div>

        <div class="form-group">
            <label th:for="gu">거주구</label>
            <select name="gu" id="gu" class="form-control">
                <option value="">거주구 선택</option>
                <option th:each="gu : ${gus}" th:value="${gu}" th:text="${gu}"/>
            </select>
        </div>

        <div class="form-group">
            <label th:for="dong">거주동</label>
            <select name="dong" id="dong" class="form-control">
                <option value="">거주동 선택</option>
                <option th:each="dong : ${dongs}" th:value="${dong}" th:text="${dong}"/>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">회원가입 하기</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
<script>
    $("#city option:checked").text()
    $("#gu option:checked").text()
    $("#dong option:checked").text()
</script>
</body>
</html>
